<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sports</title>

    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <link rel="stylesheet" href="css/sports.css">
</head>

<body class="container">
    <h2 class="text-center text-success mt-4">Search your favourite player</h2>

    <!-- search player -->
    <div class="input-group mb-3 w-50 mx-auto mt-4">
        <input id="search-field" type="text" class="form-control" placeholder="Search player you want to see"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchPlayer()" class="btn btn-outline-secondary" type="button"
            id="button-search">Search</button>
    </div>

    <!-- player details -->
    <div id="player-detail" class="text-bg-light mb-3">

    </div>

    <!-- serach player result -->
    <div id="player-container" class="row row-cols-1 row-cols-md-3 g-4 mt-3">

    </div>


    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/sports.js"></script>
</body>

</html>
