<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cocktail</title>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- custom css -->
    <link rel="stylesheet" href="/css/cocktail.css">
</head>

<body class="container">
    <h2 class="text-center text-success my-4">Search your favourite cocktail here</h2>

    <!-- serach cocktail -->
    <div class="input-group mb-3 mt-4 w-50 mx-auto">
        <input id="search-field" type="text" class="form-control" placeholder="Search cocktail"
            aria-label="Recipient's username" aria-describedby="button-addon2">
        <button onclick="searchCocktail()" id="serach-btn" class="btn btn-outline-secondary"
            type="button">Search</button>
    </div>

    <p id="error-message" class="text-center text-danger">Please serach something to display</p>

    <!-- display drink detail -->
    <div id="drink-detail-container" class="mt-5 mb-4">

    </div>


    <!-- display search result -->
    <div id="drinks-container" class="row row-cols-1 row-cols-md-3 g-4 mt-4">

    </div>

    <!-- bootstrap js link -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="js/cocktail.js"></script>
</body>

</html>
